	<body class="teal lighten-5">
	<div class="navbar-fixed">
		<nav>
		    <div class="nav-wrapper blue">
		      <a href="http://myclass.x10host.com/" class="brand-logo"><img src="assets/img/logo.png" alt="My Class" height="62px"></a>
		      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
		      <ul class="right hide-on-med-and-down">
		        <li><a href="index.html">Home</a></li>

	<ul class="side-nav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
		<li><a href="#signInModal" class="modal-trigger signIn">Sign In</a></li>
		<li><a href="#" class="signOut hide">Sign Out</a></li>
      </ul>
		<div class="container">
			<div class="row">
				<div class="col l2"></div>
				<div class="col s12 m12 l8">

					<ul class="collection hide" id="createNewPost">
						<li class="collection-item">
							<form id="newPost">
							<div class="row valign-wrapper">
					            <div class="col s2">
					              <img src="assets/img/avatar/default.png" class="circle responsive-img" height="20px"> 
					            </div>
					            <div class="input-field col s10">
					            	<textarea id="textarea1" class="materialize-textarea" required="" class="validate"></textarea>
         						 	<label for="textarea1">Post Something!</label>
					            </div>
					            <br>
					        </div>
					        <input type="file" id="imgInp" style="display: none;" name="fileToUpload">
					        <button class="btn btn-flat postButton" onclick="document.getElementById('imgInp').click();" type="button"><i class="material-icons">add_a_photo</i></button>
					        <button class="btn blue right " id="postAnnouncementButton">Post</button>
					        <div class="progress hide">
							    <div class="indeterminate"></div>
							</div>
					        <br><br>
					        <div class="img-wrap hide">
							    <span class="close" id="deleteImage">&times;</span>
						        <img src="" height="100px" class="materialboxed" id="imgToUpload">
							</div>
					        <br>
					        </form>
						</li>
					</ul>
					<div id="postsContainer"></div>

					<div id="modal1" class="modal">
					    <div class="modal-content">
					      <h4>Delete Post </h4>
					      <p id="modal_post_id" class="hide"></p>
					      <p>Are you sure you want to delete this post? This action cannot be undone.</p>
					    </div>
					    <div class="modal-footer">
					      <a href="#!" class="modal-close waves-effect waves-green btn teal">Cancel</a>
					      <a href="#!" class="modal-action waves-effect waves-green btn red" id="deletePostBtn">Sure</a>
					    </div>
					</div>

					<div id="signInModal" class="modal">
					    <div class="modal-content">
					      <h4 class="flow-text">Sign in to your Administrator Account </h4>
					      <div class="row">
					      	<div class="col s12 input-field">
					      		<input type="text" name="" id="signInUsername" class="validate">
					      		<label for="signInUsername">Email</label>
					      	</div>
					      	<div class="col s12 input-field">
					      		<input type="password" name="" id="signInPassword" class="validate">
					      		<label for="signInPassword">Password</label>
					      	</div>
					      </div>
					    </div>
					    <div class="modal-footer">
					      <a href="#!" class="modal-close waves-effect waves-green btn btn-flat">Cancel</a>
					      <a href="#!" class="modal-action waves-effect waves-green btn teal" id="signInButton">Sign In</a>
					    </div>
					</div>

				</div>
				<div class="col l2"></div>
			</div>
		</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script>
		$(".button-collapse").sideNav(); $('.modal').modal(); $(document).on('click', '#deleteImage', function (event) { event.preventDefault(); $('.img-wrap').addClass('hide'); $('#imgToUpload').removeAttr('src'); }); $("#imgInp").change(function(){ $('.img-wrap').removeClass('hide'); readURL(this); }); function readURL(input) {  if (input.files && input.files[0]){ var reader = new FileReader(); reader.onload = function (e) { $('#imgToUpload').attr('src', e.target.result); }
	            reader.readAsDataURL(input.files[0]); }}
	</script>
	<script src="assets/js/page.js"></script>
	</body>
